<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js"></script>
    <title>Cadastro</title>
</head>
<body id="cadastro">
    <header>
        <nav class="navbar navbar-expand-lg static-top">
            <a href="index.html"><img class="navbar-brand m-2" id="logo" src="img/LookingLogin.png" alt="Looking"></a>
            <a class="nav-item" id="linkbranco" href="">Sobre</a>
            <a class="nav-item" id="linkbranco" href="cadastro.html">Cadastre-se</a>
            <a class="nav-item" id="btnpreto" href="login.html">Entrar</a>
        </nav>
    </header>
    <center>
        <div id="formulariocadastro">
            <h2>Cadastro de Usuário</h2><br>
            <form action="sucesso.html" method="post">
                <label>Nome Completo</label>
                <input type="text" name="nome" id="nome">
                <label>E-mail</label>
                <input type="email" name="email" id="email"><br><br>
                <label>CPF</label>
                <input type="number" placeholder="xxx.xxx.xxx-xx" name="cpf" id="cpf">
                <label>Nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
                <label>Sexo</label>
                <select>
                    <option value="">Escolher...</option>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                    <option value="O">Outro</option>
                </select><br><br>
                <label>Telefone</label>
                <input type="number" placeholder="(xx) xxxx-xxxx" name="telefone" id="telefone">
                <label>Cidade</label>
                <input type="text" name="cidade" id="cidade"><br><br>
                <label>Imagem de perfil</label>
                <input type="file" accept="image/*" placeholder="+"/><br><br>
                <label>Senha</label>
                <input type="password" name="senha" id="senha">
                <label>Confirme a senha</label>
                <input type="password" name="senhac" id="senhac"><br><br>
                <label>Possui loja física? (Brechó/Bazar)</label>
                <input type="radio" id="nao" name="loja">
                <label>Não</label>
                <input type="radio" id="sim" name="loja">
                <label>Sim</label><br><br>
                <button id="btnverde" onclick="red_sucesso()">Cadastrar</button>
            </form>
        </div>
    </center>
</body>
</html>
