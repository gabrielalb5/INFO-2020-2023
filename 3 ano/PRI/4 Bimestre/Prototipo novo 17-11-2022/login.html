<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Entrar</title>
</head>
<body>
    <header>
            <nav class="navbar">
                <div class="navbar-logo"><a href="index.html"><img src="assets/img/LookingMenu.png" alt="Looking" class="logo"></a></div>
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>

                <div class="navbar-links">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="cadastro.html">Cadastre-se</a></li>
                        <li><a href="login.html">Entrar</a></li>
                    </ul>
                </div>
            </nav>
    </header>
    <main class="login">
        <div class="containerlog">
            <div class="form-image">
                <img src="assets/img/login.svg" alt="ilustração">
            </div>
            <div class="formlogin">
                <form class="form" action="inicio.html">
                    <div class="form-header">
                        <div>
                            <h1 class="loginh1">Entrar</h1>
                        </div>
                        <div class="cadastro-button">
                            <a href="cadastro.html">Cadastre-se</a>
                        </div>
                    </div>
                    <div>
                        <div class="input-box">
                            <label for="email"><span class="material-symbols-outlined" id="iconelogin">mail</span></label>
                            <input type="email" id="email" name="email" placeholder="E-mail"/>
                        </div>

                        <div class="input-box">
                            <label for="senha"><span class="material-symbols-outlined" id="iconelogin">lock</span></label>
                            <input type="password" id="senha" name="senha" placeholder="Senha"/>
                        </div>
                        <div class="input-box">
                        <span class="material-symbols-outlined" id="olho" onclick="ver_senha()">visibility</span><p>Mostrar senha</p>
                        </div>
                        <div class="entrar-button">
                            <button><a href="inicio.html">Continuar</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="rodape">
