<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    <title>Looking</title>
</head>
<body class="inicio">
    <header class="logado">
        <nav class="navbar ajeitaNavBar">
            <div class="iconemenu">
                <input type="checkbox" id="check">
                <label for="check">
                <span class="material-symbols-outlined">menu</span>
                </label>
            </div>
            <div class="navbar-logo">
                <a href="inicio.html">
                    <img src="assets/img/LookingMenu.png" alt="Looking" class="logo">
                </a>
            </div>
            <div class="pesquisa">
                <form>
                    <input type="text" name="pesquisa" placeholder="Buscar..."/>
                    <button type="submit">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </form>
            </div>
            <!--<div class="btnperfil">
            <a href="meuperfil.html"><button><span class="material-symbols-outlined">person</span> Bruna</button></a></li>
            </div>-->
        </nav>
    </header>
    <main class="inicio">
        <div class="sidebar ajeitaSidebar">
            <div class="conteudo">
            <img src="assets/img/Bruna.jpg" class="image" alt="">
            <h2>Bruna</h2>
            <a href=""><span class="material-symbols-outlined">person</span>Perfil</a>
            <a href=""><span class="material-symbols-outlined">checkroom</span>Guarda-roupa</a>
            <a href=""><span class="material-symbols-outlined">star</span>Favoritos</a>
            <a href=""><span class="material-symbols-outlined">settings</span>Configurações</a>
            <a href="index.html" id="sair"><span class="material-symbols-outlined">logout</span>Sair</a>
            </div>
        </div>

        <div id="feed">

            <!-- PRIMEIRO POST -->
            <div class="post">

                    <p>Ana Julia Jeronymo</p>
                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>
                <div class="post-image">

                </div>
                <div class="post-footer">
                    <div class="post-description">
                        <p>Boné Laranja (talvez)</p>
                        <div class="post-tag">

                            <ion-icon name="pricetag-outline"></ion-icon>
                            <p>M</p>
                        </div>
                    </div>
                    <div class="post-actions">
                        <ion-icon name="star-outline"></ion-icon>
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                        <ion-icon name="arrow-redo-outline"></ion-icon>
                    </div>
                </div>
            </div>
            
            <!-- SEGUNDO POST -->
            <div class="post">
                <div class="post-header">

                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>
                <div class="post-image">
                    <img src="assets/img/blusaPreta.jpg">
                </div>
                <div class="post-footer">

                        <p>Blusa Preta</p>
                        <div class="post-tag">
                            <ion-icon name="shirt-outline"></ion-icon>

                        </div>
                        <div class="post-tag">
                            <ion-icon name="pricetag-outline"></ion-icon>

                        </div>
                    </div>
                    <div class="post-actions">
                        <ion-icon name="star-outline"></ion-icon>
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                        <ion-icon name="arrow-redo-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- TERCEIRO POST -->
            <div class="post">

                        <p>Calça Azul Claro</p>
                        <div class="post-tag">

                        <div class="post-tag">

                    </div>
                    <div class="post-actions">
                        <ion-icon name="star-outline"></ion-icon>
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                        <ion-icon name="arrow-redo-outline"></ion-icon>
