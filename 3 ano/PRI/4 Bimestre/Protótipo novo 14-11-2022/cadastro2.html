<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <title>Cadastro</title>
</head>
<body>
    <div>
        <header>
            <nav class="navbar">
                <div class="navbar-logo"><a href="index.html"><img src="assets/img/LookingMenu.png" alt="Looking" class="logo"></a></div>
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="navbar-links">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="cadastro.html">Cadastre-se</a></li>
                        <li><a href="login.html">Entrar</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    <main class="cadastro">
        <div class="containercad">
            <div class="formcadastro">
                <form class="form" action="sucesso.html">
                    <div class="form-header">
                        <h1>Cadastro</h1>
                    <div class="login-button">
                        <a href="login.html">Entrar</a>
                    </div>
                    </div>

                    <div class="input-group">
                    <div class="colunacadastro">
                        <div class="coluna1">
                            <div class="input-box">
                                <label for="nascimento">Data de Nascimento</label>
                                <input type="date" id="nascimento" name="nascimento"/>
                            </div>

                            <div class="input-box">
                                <label for="sexo">Sexo</label>
                                <select id="sexo" name="sexo">
                                    <option value="">Escolher...</option>
                                    <option value="female">Feminino</option>
                                    <option value="male">Masculino</option>
                                    <option value="other">Outro</option>
                                    <option value="none">Prefiro não dizer</option>
                                </select>
                            </div>
                        </div>
                        <div class="coluna2">
                            <div class="input-box">
                                <label for="imgperfil">Imagem de perfil</label>
                                <input type="file" id="imgperfil" name="imgperfil" accept="image/*"/>
                            </div>
                            <div id="img-container">
                                <img id="preview" src="">
                            </div>
                        </div>
                    </div>
                            <div class="form-header">
                                <h3>Tamanhos</h3>
                            </div>
                            <div class="input-box">
                                <label for="camiseta">Camiseta</label>
                                <select id="camiseta" name="camiseta">
                                    <option value="">Escolher...</option>
                                    <option value="PP">PP</option>
                                    <option value="P">P</option>
                                    <option value="M">M</option>
                                    <option value="G">G</option>
                                    <option value="GG">GG</option>
                                    <option value="XG">XG</option>
                                    <option value="XGG">XGG</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <label for="calca">Calça</label>
                                <input type="number" id="calca" name="calca" min="0" max="100" placeholder="Ex: 42">
                            </div>
                            <div class="input-box">
                                <label for="calcado">Calçado</label>
                                <input type="number" id="calcado" name="calcado" min="0" max="100" placeholder="Ex: 40">
                            </div>
                            <label>Possui loja física? (Brechó/Bazar)</label>
                            <input type="radio" id="nao" name="loja">
                            <label>Não</label>
                            <input type="radio" id="sim" name="loja">
                            <label>Sim</label><br><br>
                    </div>

                    <div class="continue-button">
                        <button><a href="sucesso.html">Cadastrar</a></button>
                    </div>
                </form>
            </div>
            <div class="form-image">
                <img src="assets/img/medindo.svg" alt="ilustração">
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="footer-logo"><a href="#"><img src="assets/img/LookingMenu.png" alt="Looking" class="logo-rodape"></a></div>
        <p>Copyright&copy; 2022 IFSP - Campus Araraquara</p>
    </footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
